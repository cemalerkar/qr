<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/4f269f9571.js" crossorigin="anonymous"></script>
    <title>QR Menu</title>
</head>

<body>
    <div class="upper-nav">
        <div class="navbar">
            <button class="menu" id="menutext" onclick="BurgerOpen()" aria-label="Main Menu">
                <svg width="40" height="40" viewBox="0 0 100 100">
                    <path class="line line1"
                        d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
                    <path class="line line2" d="M 20,50 H 80" />
                    <path class="line line3"
                        d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
                </svg>
                <p style="color: white; background-color: transparent; font-size: 16px;">Menu</p>
            </button>
        </div>
    </div>
    <div class="openedmenu">
        <ul id="opener" style="display:none ;">
            <li><a href="#breakfast" onclick="CloseMenu()">Breakfast</a></li>
            <li><a href="#drinks" onclick="CloseMenu()">Drinks</a></li>
        </ul>
    </div>
    <div id=" container">
        <div id="menu" class="fc">
            <h2 id="breakfast">Breakfast Menus</h2>
            <section>
                <h3>Cemal Erkar's Menu</h3>
                <img src="istockphoto-533645537-612x612.jpg">
                <div class="info">
                    <p>Menu Description here</p>
                    <h3 class="price"> ₺ 190</h3>
                    <div class="ul">
                        <ul>
                            <li>This menu is for two people.</li>
                            <li>You can buy ketchup with this menu for extra ₺5</li>
                        </ul>
                    </div>
                </div>
            </section>
            <section>
                <h3>Great Menu</h3>
                <img src="istockphoto-533645537-612x612.jpg">
                <div class="info">
                    <p>Menu Description here</p>
                    <h3 class="price"> ₺ 190</h3>
                    <div class="ul">
                        <ul>
                            <li>This menu is for four people.</li>
                            <li>No special things</li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
